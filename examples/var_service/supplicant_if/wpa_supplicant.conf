# allow frontend (e.g., wpa_cli) to be used by all users in 'wheel' group
ctrl_interface=DIR=/var/run/wpa_supplicant
#GROUP=wheel

# Typical minimal wifi setup:
network={
    ssid="--your-ESSID--"
    key_mgmt=WPA-PSK
    psk="--your-password--"
}

